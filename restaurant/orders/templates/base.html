{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/sandstone/bootstrap.min.css" rel="stylesheet">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/home">NavBar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <!-- {% comment %} --> {% with url_name = request.resolver_match.url_name %} <!-- {% endcomment %} -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      <li class="nav-item {% if url_name == 'home' %} active {% endif %}">

        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item active">
      <li class="nav-item {% if url_name == 'about' %} active {% endif %}">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
    </ul>
   <!--  {% comment %}  -->{% endwith %} <!-- {% endcomment %} -->
  </div>
</nav>
<div style="margin-left:20px; margin-top:20px">
{% block body %}{% endblock %}
</div>
<footer class="footer" style="margin-left:20px; margin-top:20px">
  <small>
    Module made by CodeKanyas
</small>
</footer>

</body>
</html>
